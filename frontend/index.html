<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
     <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x.icon" href="favicon.ico" />
</head>
<body>
    <div class="mx-auto">
        <div class="title">
            <h1 class="text-center">Assignment To-Do List</h1>


        <div class="d-grid gap-2 d-md-block col-1 mx-auto">
            <button
                id="addNew"
                class="btn btn-primary"
                onClick="tryAdd()"
                data-bs-toggle="modal"
                data-bs-target="#modal-add">
                <span>Add New Assignment</span>
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <h2 class="text-center my-3">Assignments</h2>

        <div id="assignments"></div>
    </div>

    <div
        class="modal fade"
        id="modal-add"
        tabindex="-1"
        aria-labelledby="modal-title"
        aria-hidden="true"
    >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-title">Add New Assignment</h4>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                </div>

                <div class="modal-body">
                    <form id="form-add">
                        <label for="title">Assignment Title</label>
                        <input id="title" type="text" class="form-control" name="" />
                        <div id="msg"></div>

                        <label for="course">Course</label>
                        <select id="course" class="course-select form-control" aria-label="Default select example">
                            <option>Metal Arts</option>
                            <option>PLC</option>
                            <option>Topic in CS</option>
                            <option>Graphic Design</option>
                        </select>

                        <label for="dueDate">Due Date</label>
                        <input id="dueDate" type="date" name="" class="form-control" /> 

                        <label for="desc" class="mt-3">Description</label>
                        <textarea
                            id="desc"
                            name=""
                            class="form-control"
                            cols="20"
                            rows="5"
                        ></textarea>

                        <div class="mt-3">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                            <button
                                type="submit" 
                                id="add" 
                                class="btn btn-success"
                            >
                                Add
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div
        class="modal fade"
        id="modal-edit"
        tabindex="-1"
        aria-labelledby="modal-title"
        aria-hidden="true"
        >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-title">
                        Edit Assignment #<span id="assignment-id"></span>
                    </h4>
                    <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">
                    <form id="form-edit">
                        <label for="title-edit">Assignment Title</label>
                        <input id="title-edit" type="text" class="form-control" name="" />
                        <div id="msg"></div>

                        <label for="course-edit">Course</label>
                        <select id="course-edit" class="course-edit form-control" aria-label="Default select example">
                            <option selected>Select Course</option>
                            <option>Metal Arts</option>
                            <option>PLC</option>
                            <option>Topic in CS</option>
                            <option>Graphic Design</option>
                        </select>

                        <label for="dueDate-edit">Due Date</label>
                        <input id="dueDate-edit" type="date" name="" class="form-control" /> 

                        <label for="desc-edit" class="mt-3">Description</label>
                        <textarea
                            id="desc-edit"
                            name=""
                            class="form-control"
                            cols="20"
                            rows="5"
                        ></textarea>

                        <div class="mt-3">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                            <button
                                type="submit" 
                                id="add" 
                                class="btn btn-success"
                            >
                                Update
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
     crossorigin="anonymous">
    </script>

</body>
</html>
